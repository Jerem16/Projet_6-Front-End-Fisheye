<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Jérémy Lemaignent" />
        <meta
            name="description"
            content="Site de réservation de photographes professionnels. Opère à l'échelle mondiale."
        />
        <title>Fisheye</title>
        <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin=""
        />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400..700&display=swap"
            rel="stylesheet"
        />
        <link rel="import" href="templates.html" />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="stylesheet" href="./assets/styles/photographer.css" />
        <link rel="stylesheet" href="./assets/styles/modal.css" />
    </head>
    <body>
        <header aria-hidden="false">
            <a href="index.html">
                <img
                    src="./assets/images/logo.png"
                    class="logo"
                    alt="logo du site fisheye"
            /></a>
        </header>
        <main id="main" aria-hidden="false">
            <section class="photograph-header">
                <div class="header-segment">
                    <div class="photograph-info"></div>
                </div>
                <div class="header-segment">
                    <button
                        type="button"
                        class="btn contact_button"
                        tabindex="0"
                        aria-label="Lien vers le formulaire de contact"
                    >
                        Contactez-moi
                    </button>
                </div>
                <div class="header-segment">
                    <div class="header_image"></div>
                </div>
            </section>
        </main>
        <footer aria-hidden="false">
            <div class="info"></div>
        </footer>
        <template id="media">
            <div id="modal_media"></div>
        </template>

        <script
            type="module"
            src="./assets/scripts/pages/photographer.js"
        ></script>
    </body>
</html>
