<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <meta charset="utf-8" />
        <title>Fisheye - Photographe</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Jérémy Lemaignent" />
        <link rel="icon" type="image/png" href="../assets/images/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin=""
        />
        <link
            href="https://fonts.googleapis.com/css?family=DM+Sans&amp;display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/styles/style.css" />
        <link rel="stylesheet" href="./assets/styles/photographer.css" />
        <link rel="stylesheet" href="./assets/styles/modal.css" />
        <!-- <link rel="stylesheet" href="./assets/styles/maquette_pp.css" /> -->
    </head>
    <body>
        <header>
            <a href="index.html">
                <img
                    src="./assets/images/logo.png"
                    class="logo"
                    alt="fisheye logo"
            /></a>
        </header>
        <main id="main">
            <section class="panel-photo">
                <div class="panel">
                    <article class="media">
                        <div class="image-container">
                            <img
                                src="./assets/images/photo/243/Travel_Lonesome.webp"
                                alt=""
                            />
                        </div>
                        <h3 class="media-title">
                            Arc-en-ciel
                            <span>
                                <p>11</p>
                                <img
                                    src="./assets/images/icons/heart.svg"
                                    alt=""
                                />
                            </span>
                        </h3>
                        <a class="card" href="#" tabindex="0">
                            link to ${name}
                        </a>
                    </article>

                    <article class="media">
                        <div class="image-container">
                            <video
                                src="./assets/images/photo/243/Animals_Wild_Horses_in_the_mountains.mp4"
                                controls
                                alt="Wild Horses in the Mountains"
                            >
                                <track
                                    src="#"
                                    kind="subtitles"
                                    srclang="fr"
                                    label="French"
                                />
                            </video>
                        </div>
                        <h3 class="media-title">
                            Arc-en-ciel
                            <span>
                                <p>11</p>
                                <img
                                    src="./assets/images/icons/heart.svg"
                                    alt=""
                                />
                            </span>
                        </h3>
                    </article>
                </div>
            </section>
        </main>
        <div id="formPage"></div>
        <script
            type="module"
            src="./assets/scripts/pages/photographer.js"
        ></script>
    </body>
</html>
